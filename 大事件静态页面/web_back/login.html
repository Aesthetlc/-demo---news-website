<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-后台登录页</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/iconfont.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <script src="./js/jquery-1.12.4.min.js"></script>
    <script src="./js/template-web.js"></script>
</head>

<body>
    <div class="main_wrap">
        <div class="header">
            <a href="#" class="logo"><img src="images/logo.png" alt=""></a>
            <div class="copyright">CopyRight © 2019 深圳百秀信息技术股份有限公司<br>All Rights Reserved</div>
        </div>

        <div class="login_form_con">
            <div class="login_title"></div>
            <form class="login_form">
                <i class="iconfont icon-user"></i>
                <i class="iconfont icon-key"></i>
                <input type="text" name="username" class="input_txt" placeholder="邮箱/手机号">
                <input type="password" name="password" class="input_pass" placeholder="密码">
                <input type="submit" class="input_sub" value="登 录">
            </form>
        </div>
    </div>

    <!-- *******************************登录 S************************************ -->
    <script>
        var baseUrl = 'http://localhost:8080';
        $('.input_sub').click(function (e) {
            e.preventDefault();
            // //以下是获取数据的第一种方式，比较普通常规
            // //获取登录名
            // var input_txt = $('.input_txt').val();
            // //获取密码
            // var input_pass = $('.input_pass').val();

            //获取数据的另一种方式
            var data = $('form').serialize();
            $.ajax({
                type: 'post',
                url: baseUrl + '/admin/user/login',
                data:data,
                dataType: 'json',
                success: function (res) {
                    if (res.code == 200) {
                        alert(res.msg);
                        location.href = "index.html";
                    } else {
                        alert(res.msg);
                    }
                    $('.input_txt').val("");
                    $('.input_pass').val("");
                }
            })
        })
    </script>
    <!-- *******************************登录 E************************************ -->

</body>

</html>
