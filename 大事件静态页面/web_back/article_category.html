<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/bootstrap/js/bootstrap.min.js"></script>
    <script src="./js/template-web.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            文章类别管理
        </div>
        <div class="container-fluid common_con">
            <table class="table table-striped table-bordered table-hover mp20 category_table">
                <thead>
                    <tr>
                        <th>名称</th>
                        <th>Slug</th>
                        <th class="text-center" width="100">操作</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- 所有分类  模板引擎 -->
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="3" class="text-center">
                            <a href="#" class="btn btn-success" data-toggle="modal" data-target="#addModal">新增分类</a>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" class="form-control" id="recipient-slug">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        var baseUrl = 'http://localhost:8080';
        $('#addModal').modal({
            show: false,
            backdrop: false
        });

        $('#model_shutoff').click(function () {
            alert('shutoff');
            $('#addModal').modal('hide');
        });

        $('#model_add').click(function () {
            //添加分类
            var name = $('#recipient-name').val();
            var slug = $('#recipient-slug').val();
            $.post(baseUrl + '/admin/category/add', {
                name: name,
                slug: slug
            }, function (res) {
                if (res.code === 201) {
                    //成功之后刷新页面
                    location.reload();
                } else {
                    alert(res.msg);
                }
            })
            $('#addModal').modal('hide');
        });

        $('.category_table').delegate('a', 'click', function () {
            if ($(this).hasClass('btn-info')) {
                $('#addModal .modal-title').html('修改分类名称');
                $('#addModal').modal('show');
            }
        })
    </script>


    <!-- 所有分类  模板引擎 -->
    <script id="category" type="text/html">
        {{each arr}}
        <tr>
            <td>{{$value.name}}</td>
            <td>{{$value.slug}}</td>
            <td class="text-center">
                <a href="javascript:;" class="btn btn-info btn-xs">编辑</a>
                <a href="javascript:;" class="btn btn-danger btn-xs" data-id="{{$value.id}}">删除</a>
            </td>
        </tr>
        {{/each}}
    </script>

    <!-- 获取所有的分类 -->
    <script>
        $.get(baseUrl + '/admin/category/list', function (res) {
            var str = template('category', {
                arr: res.data
            });
            $('tbody').html(str);
        })
    </script>

    <!-- 删除分类 -->
    <script>
        //事件委托
        $('body').on('click', '.btn-danger', function (e) {
            //阻止默认行为
            e.preventDefault();
            var id = $(this).attr("data-id");
            var that = $(this);
            $.post(baseUrl + '/admin/category/delete', {
                id: id
            }, function (res) {
                var flag = confirm("您真的要删除么，删除操作不可退哦！");
                if (!flag) {
                    return;
                } else {
                    if (res.code === 204) {
                        that.parents('tr').remove();
                    }
                    alert(res.msg);
                }
            })
        })
    </script>
</body>

</html>
