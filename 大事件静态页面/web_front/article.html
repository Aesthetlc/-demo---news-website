<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>大事件-文章</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <!-- 模板引擎，jq引入一波 -->
    <script src="./js/template-web.js"></script>
    <script src="./js/jquery-1.12.4.min.js"></script>

</head>

<body>
    <div class="header">
        <a href="index.html" class="logo fl"><img src="images/logo.png" alt="logo"></a>
        <div class="search_form fl">
            <input type="text" class="search_txt" placeholder="黑洞照片">
            <button class="search_btn"><i class="fa fa-search"></i></button>
        </div>
        <div class="link_info fr">
            <a href="#"><i class="fa fa-angle-right"></i>&nbsp;&nbsp;网站地图</a><br>
            <a href="#"><i class="fa fa-angle-right"></i>&nbsp;&nbsp;招聘信息</a>
        </div>
    </div>

    <div class="menu_con">
        <div class="menu">
            <div class="menu_collapse fl">
                <a href="javascript:;" class="level_one"><i class="fa fa-list-ul"></i>全部分类</a>
                <ul class="level_two">
                    <li class="up"></li>
                    <!-- 文章标题 引擎模板 -->
                </ul>
            </div>
            <ul class="left_menu fl">
                <!-- 文章标题 引擎模板 -->
            </ul>
            <ul class="right_menu fr">
                <li><a href="#">科技专题</a></li>
                <li><a href="#">财经专题</a></li>
            </ul>
        </div>
    </div>

    <div class="main_con clearfix">
        <div class="left_con setfr">
            <div class="breadcrumb">
                当前位置： <a href="index.html">首页</a> &gt; <a href="#"></a> &gt; 文章详情
            </div>

            <!-- 插入文章详情 模板引擎 -->

            <form action="" class="comment_form">
                <div class="form_group">
                    <label>用户名：</label>
                    <input type="text" placeholder="请输入用户名" class="comment_name">
                </div>
                <div class="form_group">
                    <label>评论内容：</label>
                    <textarea placeholder="请发表您的评论" class="comment_input"></textarea>
                </div>
                <div class="form_group">
                    <input type="submit" name="" value="评 论" class="comment_sub"></div>
            </form>

            <div class="comment_count">
                <!-- 评论数 -->
            </div>

            <!-- 评论列表 引擎模板 -->

        </div>
        <div class="right_con setfl">
            <div class="common_wrap">
                <h3><i class="fa fa-bar-chart"></i> 一周热门排行</h3>
                <ul class="content_list">
                    <!-- 一周热门排行 模板引擎 -->
                </ul>
            </div>
            <div class="common_wrap">
                <h3><i class="fa fa-commenting-o"></i> 最新评论</h3>
                <ul class="content_list comment_list">
                    <!-- 最新评论 模板引擎 -->
                </ul>
            </div>
            <div class="common_wrap">
                <h3><i class="fa fa-bullseye"></i> 焦点关注</h3>
                <ul class="content_list guanzhu_list">
                    <!-- 焦点关注 模板引擎 -->
                </ul>
            </div>
        </div>
    </div>

    <div class="footer clearfix">
        <div class="foot_link">
            <a href="#">关于我们</a>
            <span>|</span>
            <a href="#">联系我们</a>
            <span>|</span>
            <a href="#">招聘人才</a>
            <span>|</span>
            <a href="#">友情链接</a>
        </div>
        <p>CopyRight © 2019 深圳大事件信息技术股份有限公司 All Rights Reserved</p>
        <p>电话：0755-****888 粤ICP备*******8号</p>
    </div>

    <!-- 文章详情 模板引擎 -->
    <script id="wenzhangxiangqing" type="text/html">
        <h3 class="article_title">{{data.title}}</h3>
        <div class="article_info">
            {{data.author}} 发布于 {{ data.date}}&nbsp;&nbsp;&nbsp;
            分类: {{data.category}}&nbsp;&nbsp;&nbsp;
            阅读:({{data.read}})&nbsp;&nbsp;&nbsp;
            评论: ({{data.comments}})</div>
        <div class="article_con">

            <p>{{@data.content}}</p>

        </div>
        <div class="article_links">
            {{if prev}}
            上一篇： <a href="article.html?id={{prev.id}}">{{prev.title}}</a><br>
            {{else}}
            上一篇： <a href="javascript:;">没有了</a><br>
            {{/if}}

            {{if next}}
            下一篇： <a href="article.html?id={{next.id}}">世界第一个可以玩游戏的马桶、世界上第一个可以玩游戏的茶杯</a>
            {{else}}
            下一篇： <a href="javascript:;">没有了</a><br>
            {{/if}}
        </div>
    </script>
    <!-- 评论列表 模板引擎 -->
    <script id="pinglun" type="text/html">
        {{each arr}}
        <div class="comment_list_con">
            <div class="comment_detail_list">
                <div class="person_pic fl">{{$value.author.substr(0,1)}}</div>
                <div class="name_time fl"><b>{{$value.author}}</b><span>{{$value.date}}</span></div>
                <div class="comment_text fl">
                    {{$value.content}}
                </div>
            </div>
        </div>
        {{/each}}
    </script>

    <!--  一周热门排行 引擎模板 -->
    <script id="hotDoc" type="text/html">
        {{each arr}}
        <li>
            {{if $index == 0}}
            <span class="first">1</span>
            {{else if $index == 1}}
            <span class="second">2</span>
            {{else if $index == 2}}
            <span class="third">3</span>
            {{else}}
            <span>{{$index + 1}}</span>
            {{/if}}
            <a href="article.html?id={{$value.id}}">{{$value.title}}</a>
        </li>
        {{/each}}
    </script>
    <!--  最新评论 引擎模板 -->
    <script id="zuixinpinglun" type="text/html">
        {{each arr}}
        <li>
            <span>{{$value.author.substring(0,1)}}</span>
            <b><em>{{$value.author}}</em> 9个月前({{$value.date.substring(5)}})说:</b>
            <strong>{{$value.intro}}</strong>
        </li>
        {{/each}}
    </script>
    <!--  焦点资讯 引擎模板 -->
    <script id="jiaodianguanzhu" type="text/html">
        {{each arr}}
        <li><a href="article.html?id={{$value.id}}">{{ $value.title }}</a></li>
        {{/each}}
    </script>
    <!--  文章类型 引擎模板 -->
    <script id="wenzhangleixing" type="text/html">
        {{each arr}}
        <li><a href="list.html?id={{$value.id}}">{{$value.name}}</a></li>
        {{/each}}
    </script>

    <!-- *************************************文章详情 S********************************* -->
    <script>
        var baseUrl = 'http://localhost:8080'
        //获取index 页面穿过来的id值
        var id = location.search;
        $.get(baseUrl + '/index/article' + id, function (res) {
            var str = template('wenzhangxiangqing', {
                data: res.data,
                prev: res.data.prev,
                next: res.data.next,
            });
            $('.breadcrumb').after(str);
            $('.breadcrumb a:eq(1)').text(res.data.category);
        })
    </script>
    <!-- *************************************文章详情 E********************************* -->

    <!-- *************************************评论列表 S********************************* -->
    <script>
        //截取id 获取数值
        var id = id.substr(4);
        $.ajax({
            type: 'get',
            url: baseUrl + '/index/get_comment',
            data: {
                articleId: id
            },
            success: function (res) {
                var str = template('pinglun', {
                    arr: res.data,
                });
                $('.comment_count').text(res.data.length + "条评论");
                $('.comment_count').after(str);
            }
        })
    </script>
    <!-- *************************************评论列表 E********************************* -->

    <!-- **********************************一周模板排行 S******************************-->
    <script>
        $.ajax({
            type: 'get',
            url: baseUrl + '/index/rank',
            dataType: 'json',
            success: function (res) {
                var str = template('hotDoc', {
                    arr: res.data,
                });
                $('.right_con ul:eq(0)').html(str);
            }
        })
    </script>
    <!-- **********************************一周模板排行 E******************************-->

    <!-- **********************************最新评论 S**********************************-->
    <script>
        $.get(baseUrl + '/index/latest_comment', function (res) {
            var str = template('zuixinpinglun', {
                arr: res.data,
            });
            $('.comment_list').html(str);
        }, 'json')
    </script>
    <!-- **********************************最新评论 E**********************************-->
    <!-- **********************************焦点关注 S********************************** -->
    <script>
        $.get(baseUrl + '/index/attention', function (res) {
            var str = template('jiaodianguanzhu', {
                arr: res.data,
            });
            $('.guanzhu_list').html(str);
        }, 'json')
    </script>
    <!-- **********************************焦点关注 E********************************** -->

    <!-- **********************************发表评论 S********************************** -->
    <script>
        $('.comment_sub').click(function (e) {
            e.preventDefault();
            var comment_name = $('.comment_name').val();
            var comment_input = $('.comment_input').val();
            $.ajax({
                type: 'post',
                url: baseUrl + '/index/post_comment',
                data: {
                    author: comment_name,
                    content: comment_input,
                    articleId: id,
                },
                dataType: 'json',
                success: function (res) {
                    if (res.msg == "发表成功") {
                        alert("发表成功！");
                    } else {
                        alert("发表失败！");
                    }
                    $('.comment_name').val("") == $('.comment_input').val("");
                }
            })
        })
    </script>
    <!-- **********************************发表评论 E********************************** -->

    <!-- *********************************文章类型 S********************************** -->
    <script>
        $.ajax({
            type: 'get',
            url: baseUrl + '/index/category',
            dataType: 'json',
            success: function (res) {
                var str = template('wenzhangleixing', {
                    arr: res.data,
                });
                $('.level_two').append(str);
                $('.left_menu').html(str);
            }
        })
    </script>
    <!-- *********************************文章类型 E********************************** -->
    <!-- *********************************文章搜索 S********************************** -->
    <script>
        $('.search_btn').click(function (e) {
            e.preventDefault();
            var key = $('.search_txt').val();
            location.href = "list.html?key=" + key;
        });

        $(document).keydown(function (event) {
            if (event.keyCode == 13) {
                var key = $('.search_txt').val();
                location.href = "list.html?key=" + key;
            }
        });
    </script>
    <!-- *********************************文章搜索 E********************************** -->
</body>

</html>
